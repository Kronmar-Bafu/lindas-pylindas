Accrual Periodicity: yearly

# Optional
Namespace: benchmark

dimensions:
  # required
  Jahr:
    name:
      de: Jahr
      fr: An
      it: Anno
      en: Year
    description:
      de: Jahr der Erhebung
    dimension-type: Key Dimension
    datatype: URI
    scale-type: ordinal
    path: year
    data-kind:
      type: temporal
      unit: year
    mapping:
      type: additive
      base: https://ld.admin.ch/time/year/

  Station:
    name:
      de: Station
      fr: Station
      it: Stazione
      en: Station
    description:
      de: Station der Untersuchung
    dimension-type: Key Dimension
    datatype: URI
    scale-type: nominal
    path: station
    mapping:
      type: replace
      replacements:
        0: https://mock.ld.admin.ch/station/01
        1: https://mock.ld.admin.ch/station/02

  0:
    name:
      de: Wert
      fr: Valeur
      it: Valore
      en: Value
    description:
      de: Gemessener Wert an der Station
    dimension-type: Measure Dimension
    datatype: float
    scale-type: interval
    path: value0
    unit: KiloGM
